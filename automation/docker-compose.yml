version: '3.8'

services:
  changelog-api:
    build: 
      context: ..
      dockerfile: automation/Dockerfile
    container_name: cloudfix-changelog-api
    ports:
      - "5000:5000"
    environment:
      - GITHUB_API_KEY=${GITHUB_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CHANGELOG_API_TOKEN=${CHANGELOG_API_TOKEN}
      - PORT=5000
      - DEBUG=false
    volumes:
      - changelog_cache:/app/cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: cloudfix-changelog-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - changelog-api
    restart: unless-stopped

volumes:
  changelog_cache:
    driver: local